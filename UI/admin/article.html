<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="keywords" content="Aulang,吴浪,吴浪的博客,虽是所">
    <meta name="description" content="吴浪的个人博客">
    <title>Aulang</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.1/css/all.min.css"/>

    <script src="https://cdn.jsdelivr.net/npm/axios@0.20.0/dist/axios.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@1.2.2/marked.min.js" defer></script>
    <script type="module" src="../js/admin/article.js"></script>
</head>
<body>
<div class="container" id="article">
    <div class="row mt-3">
        <div class="col-sm-12 col-md-9 col-lg-9">
            <form>
                <div class="form-group row">
                    <label class="col-1 col-form-label">标题</label>
                    <div class="col-11">
                        <input type="text" class="form-control" v-model="title" required/>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-1 col-form-label">副标</label>
                    <div class="col-11">
                        <input type="text" class="form-control" v-model="subTitle"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-1 col-form-label">类型</label>
                    <div class="col-11" >
                        <select class="form-control" v-model="categoryId" required>
                            <option v-for="category in categories"
                                    :value="category.id" v-text="category.name"></option>
                        </select>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-1 col-form-label">简介</label>
                    <div class="col-11">
                        <textarea class="form-control" v-model="summary"></textarea>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-1 col-form-label">内容</label>
                    <div class="col-11">
                        <nav>
                            <div class="nav nav-tabs" role="tablist">
                                <a class="nav-item nav-link" href="javascript:;" role="tab"
                                   :class="{'active': isEdit}" @click="isEdit = !isEdit">编辑</a>
                                <a class="nav-item nav-link" href="javascript:;" role="tab"
                                   :class="{'active': !isEdit}" @click="isEdit = !isEdit; view()">预览</a>
                            </div>
                        </nav>
                        <div class="tab-content">
                            <div class="tab-pane fade" role="tabpanel" :class="{'show active': isEdit}">
                                <textarea class="form-control border-0 bg-light shadow-sm" rows="18"
                                          v-model="source" required></textarea>
                            </div>
                            <div class="tab-pane fade" role="tabpanel" :class="{'show active': !isEdit}">
                                <div class="bg-light shadow-sm h-100" v-html="content"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group row float-right">
                    <div class="col-12">
                        <button class="btn btn-secondary mr-3" type="button">取消</button>
                        <button class="btn btn-primary" type="submit">保存</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-3 col-lg-3">
            <div class="card w-100">
                <div class="card-header h5">
                    资源
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <a  v-for="resource in resources"
                            :href="resource.id" v-text="resource.name"></a>
                    </li>
                    <li class="list-group-item">
                        <label class="btn btn-outline-secondary mb-0">
                            <i class="fas fa-plus"></i>
                            <input type="file" class="d-none" @change="upload"/>
                        </label>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
