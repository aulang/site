<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Aulang</title>
    <link rel="stylesheet" href="../public/bootstrap.css"/>
    <link rel="stylesheet" href="../public/fontawesome/css/all.css"/>

    <script type="text/javascript" src="../public/axios.js" defer></script>
    <script type="text/javascript" src="../public/vue.js" defer></script>
    <script type="text/javascript" src="../js/index.js" defer></script>
</head>
<body>
<div class="container" id="header">
    <div class="row mt-3">
        <div class="col-sm-12 col-md-9 col-lg-9">
            <div class="row">
                <a href="https://aulang.cn" class="nav-link">
                    <strong v-text="title"></strong>
                </a>

                <a class="nav-link text-muted"
                   v-for="menu in menus" :href="menu.url" :title="menu.desc" :target="menu.target" v-text="menu.name">
                </a>
            </div>
        </div>
        <div class="col-md-3 col-lg-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="输入关键字搜索" aria-label="输入关键字搜索"
                       aria-describedby="keyword-search" v-model="keyword">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="keyword-search" @click="search">
                        <i class="fa fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-9 col-lg-9">
            <div class="container" id="article">
                <div class="row">
                    <div class="jumbotron mb-1 w-100" v-html="summary">
                    </div>
                </div>

                <div class="row">
                    <div class="w-100">
                        <div class="border rounded py-1 d-flex justify-content-between">
                            <a class="text-decoration-none"
                               :class="{'text-success': pre.success, 'text-muted': !pre.success}"
                               @click="goPre">
                                <i class="fas fa-arrow-left">&nbsp;</i><span v-text="pre.title"></span>
                            </a>
                            <a class="text-decoration-none"
                               :class="{'text-success': next.success, 'text-muted': !next.success}"
                               @click="goNext">
                                <span v-text="next.title"></span>&nbsp;<i class="fas fa-arrow-right"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="border rounded w-100">
                        <p class="p-2">已有<span v-text="commentsCount"></span>条评论</p>

                        <div class="container">
                            <div class="row" v-for="comment in comments">
                                <div class="col-lg-1">
                                    <i class="fas fa-user fa-3x text-primary"></i>
                                </div>
                                <div class="col-sm-12 col-md-11 col-lg-11">
                                    <p class="text-wrap text-break">
                                        <a href="#" v-text="comment.name"></a>
                                        <span>:</span>
                                        <span v-text="comment.content"></span>
                                    </p>
                                    <p class="text-muted">
                                        <span v-text="comment.creationDate"></span>
                                    </p>
                                </div>

                                <div class="container bg-light mx-3" v-for="reply in comment.replies">
                                    <div class="row">
                                        <div class="col-lg-1">
                                            <i class="fas fa-user fa-3x text-primary"></i>
                                        </div>
                                        <div class="col-sm-12 col-md-11 col-lg-11">
                                            <p class="text-wrap text-break">
                                                <a href="#" v-text="reply.name"></a>
                                                <span>:</span>
                                                <span v-text="reply.content"></span>
                                            </p>
                                            <p class="text-muted">
                                                <span v-text="reply.creationDate"></span>
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-3 col-md-3">
            <div class="container border rounded" id="author">
                <div class="row">
                    <div class="text-center mt-2 w-100">
                        <img :src="avatar" class="rounded img-thumbnail"
                             style="width: 60%"/>
                    </div>
                </div>

                <div class="row">
                    <p class="text-center mt-2 w-100">
                        <strong v-text="author"></strong>
                    </p>
                </div>

                <div class="row">
                    <p class="text-center w-100">
                        <a :href="'mailto:' + email" class="mr-2">
                            <i class="far fa-envelope fa-lg text-success"></i>
                        </a>
                        <a :href="website" class="mr-2" target="_blank">
                            <i class="fab fa-internet-explorer fa-lg text-success"></i>
                        </a>
                        <a :href="github" target="_blank">
                            <i class="fab fa-github fa-lg text-success"></i>
                        </a>
                    </p>
                </div>

                <div class="row mb-2">
                    <div class="text-center w-100 border rounded mx-2">
                        <span class="text-wrap text-break" v-text="hitokoto"></span>
                    </div>
                </div>
            </div>

            <div class="container mt-2">
                <div class="row">
                    <div class="card w-100" style="width: 18rem;">
                        <div class="card-header h5 py-2">
                            最新文章
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item py-2">
                                <i class="fas fa-caret-right fa-lg text-success">&nbsp;</i>
                                <a href="#" class="text-success">测试文章1</a>
                            </li>
                            <li class="list-group-item py-2">
                                <i class="fas fa-caret-right fa-lg text-success">&nbsp;</i>
                                <a href="#" class="text-success">测试文章2</a>
                            </li>
                            <li class="list-group-item py-2">
                                <i class="fas fa-caret-right fa-lg text-success">&nbsp;</i>
                                <a href="#" class="text-success">测试文章3</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="container mt-2">
                <div class="row" id="recentReplies">
                    <div class="card w-100" style="width: 18rem;">
                        <div class="card-header h5 py-2">
                            最近回复
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item py-2" v-for="reply in replies">
                                <div class="text-truncate">
                                    <i class="fas fa-user text-primary"></i>
                                    <a href="#" v-text="reply.name"></a>
                                    <span>:</span>
                                    <span v-text="reply.content"></span>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="container mt-2">
                <div class="row" id="category">
                    <div class="card w-100" style="width: 18rem;">
                        <div class="card-header h5 py-2">
                            文章分类
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item py-2">
                                <a href="#" class="pr-2 text-success" v-for="category in categories"><i class="fa fa-book">&nbsp;</i>
                                    <span v-text="category.name"></span>(<span v-text="category.count"></span>)
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="container mt-2">
                <div class="row" id="links">
                    <div class="card w-100" style="width: 18rem;">
                        <div class="card-header h5 py-2">
                            友情链接
                        </div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item py-2" v-for="link in links">
                                <a target="_blank" :href="link.url" :title="link.desc" v-text="link.title"></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="mt-auto py-2" style="background-color: #f5f5f5">
    <div class="container text-center text-muted" id="beiAn">
        <span>&copy;2018 Aulang</span>

        <span>
            <a class="text-muted" target="_blank" :href="miit.url" v-text="miit.no"></a>
        </span>

        <span>
            <img src="https://aulang.cn/oauth/images/beian.png"/>
            <a class="text-muted" target="_blank" :href="mps.url" v-text="mps.no"></a>
        </span>
    </div>
</footer>
</body>
</html>
